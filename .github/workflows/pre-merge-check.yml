name: Pre-Merge Code Check

on:
  pull_request:
    branches:
      - main 

jobs:
  pre-merge-check:
    runs-on: ubuntu-latest 
    container: 
      image: node:20 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Run tests
        run: npm test
        working-directory: ./server
